<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TodoListas - Listas y Alarmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .playstore-button {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #34a853, #0f9d58);
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      transition: background 0.3s, transform 0.3s;
    }

    .playstore-button:hover {
      background: linear-gradient(45deg, #0f9d58, #34a853);
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .playstore-button {
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="icon" src="https://cristianredondoruz.github.io/todo_listas_icono.png" alt="Icono de la app">
    <h1>TodoListas - Listas y Alarmas</h1>
    <p>Organiza tus tareas y recibe alertas. Descarga nuestra app oficial en Google Play.</p>
    <!-- Cambia TU_PAQUETE_AQUI por el ID de tu app -->
    <a class="playstore-button" href="https://play.google.com/store/apps/details?id=es.todolistas" target="_blank">
      Descargar en Google Play
    </a>
  </div>
</body>
</html>
